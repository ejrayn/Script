<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
    <h1 class="text-container">Login form</h1>


    <label for="email"><b>Enter Email :</b></label>
    <input type="email" id="email" name="email" placeholder="Email" maxlength="16" required>
    <p>
    <label for="username"><b>Username :</b></label>
    <input type="text" id="username" name="username" placeholder="Username" maxlength="12" required>
    </p>
    <p>
    <label for="password"><b>Password :</b></label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    </p>
    <p>
    <label for="container-btn"><b>Dont have an account? </b></label>
    <a href="register.html"><button class="container-btn" type="button" ><svg width="20" height="15" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 12V4.5A1.5 1.5 0 0 0 19.5 3h-15A1.5 1.5 0 0 0 3 4.5v15A1.5 1.5 0 0 0 4.5 21H12"></path>
        <path d="M19.525 16.5v5"></path>
        <path d="M22 18.975h-5"></path>
        <path d="M12 11.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"></path>
        <path d="M16.5 15.5c0-2.21-2.015-4-4.5-4s-4.5 1.79-4.5 4"></path>
      </svg>Create account</button></a>
</p>
    <div class="container">
        <button class="container-btn" type="submit" value="submit"><svg width="15" height="15" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.996 3H3v18h9"></path>
            <path d="M12.5 16.5 8 12l4.5-4.5"></path>
            <path d="M21 11.996H8"></path>
          </svg>login</button>
        <button class="container-btn" type="reset" value="reset" ><svg width="20" height="15" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 12 12 2 2 12l10 10 5.5-5.5"></path>
            <path d="M11 12s6.25-.25 8.75 2.25S19.5 22 19.5 22"></path>
            <path d="m13 10-2 2 2 2"></path>
          </svg>Reset</button>
        <a href="home.html"><button class="container-btn" type="button"><svg width="20" height="15" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.5 21V9L2 11l10-8 10 8-2.5-2v12h-15Z"></path>
            <path d="M9.5 14.5V21h5v-6.5h-5Z"></path>
            <path d="M4.5 21h15"></path>
          </svg>home webpage</button></a>
    </div>

</form>
</body>
</html>
